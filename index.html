<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Result Generator üìú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Permanent+Marker&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Hero Area -->

<body>
    <!-- Page title with my name -->
    <div class="headTitle">
        <p class="tittle"><a href="index.html">Exco Result 
            <!-- <span class="creatorName">Made by NagaSivaji with ‚ù§Ô∏è</span> -->
        </a></p>
    </div>

    <!-- Input area section -->
    <div class="fileArea">
        <!-- File input -->
        <div class="input input_btns" id="excel_file_input">
            <input class="form-control" type="file" id="excel_file">
        </div>
        <!-- Show table btn  -->
        <div class="generateTable function_btns action_btns" id="action_btn1">
            <button class="table_btn" onclick="showResultTable()">Show Table</button>
        </div>
        <!-- Generate excel btn -->
        <div class="generateExce function_btns action_btns" id="action_btn2">
            <button class="excel_btn" onclick="generateExcelFile()">Get Excel</button>
        </div>
    </div>

    <!-- Cutoff area section -->
    <div class="cutoffArea container-fluid" id="cuttoff_area">
    </div>
    <!-- Process btn -->
    <div class="calculate function_btns input_btns" id="calculate_btn">
        <button class="calculate_btn" onclick="show()">Calculate</button>
    </div>

    <!-- Result of Excel data and Error Section-->
    <div id="excel_data">
        <!-- Key Value pair -->
        <!-- 
        <div class="box">
            <p class="key">No of subjects</p>
            <p class="value">10</p>
        </div> 
        -->
    </div>

    <!-- Result Table with Excel data -->
    <div class="container-fluid table-responsive-md" id="result_table_div"></div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Excel file reading JS -->
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<!-- Main JS -->
<script src="script.js"></script>

</html>
